<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card component</title>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="main">
      <section class="profile-card">
        <div class="container">
          <img
          src="./assets/images/bg-pattern-card.svg"
          alt=""
          class="profile-card__top-img"
        />
        <div class="profile-card__body">
          <img
            src="./assets/images/image-victor.jpg"
            alt="image-victor"
            class="profile-card__body__img"
          />
          <h1 class="profile-card__body__title">
            Victor Crest
            <span class="profile-card__body__title__highlighted-text">26</span>
          </h1>
          <p class="profile-card__text">London</p>
        </div>
        <div class="profile-card__footer">
          <div>
            <p class="profile-card__footer__count">80K</p>
            <span class="profile-card__footer__title">Followers</span>
          </div>
          <div>
            <p class="profile-card__footer__count">803K</p>
            <span class="profile-card__footer__title">Likes</span>
          </div>
          <div>
            <p class="profile-card__footer__count">1.4K</p>
            <span class="profile-card__footer__title">Photos</span>
          </div>
        </div>
        </div>
      </section>
    </main>
  </body>
</html>
